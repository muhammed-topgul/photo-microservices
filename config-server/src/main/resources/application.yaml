server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///${user.dir}/.env/config
  rabbitmq:
    host: localhost
    port: 15672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: busrefresh